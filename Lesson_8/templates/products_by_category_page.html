<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Page</title>
    <meta charset="UTF-8">
    <style>
    p {
      border: 1px solid tomato;
      padding: 15px;
      margin: 10px;
      background-color: rgb(240, 240, 240);
    }
    h1 {
    color: green;
    font-family: "Comic Sans MS", cursive, sans-serif;
    }
    h2 {
    color: green;
    font-family: "Comic Sans MS", cursive, sans-serif;
    font-size: 20px;
    }
    </style>
</head>
<body>
    <h1 style="color:green">PRODUCTS</h1>
    <h2>of the {{category}} category</h2>
    <br>
    {% for product in products %}
    <p> <a href="{{category}}/{{product}}"> {{product}} </a> </p>
    {% endfor %}
</body>
</html>
